<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="index.js" defer></script>
    <link href="index.css" type="text/css" rel="stylesheet">
    <title>Controlador de Despesas</title>
</head>
<body>

    <section class="container" id="expReg">
       
        <label for="expType">Tipo de Despesa</label>
        <br>
        <select type="text" name="" id="expType">
            <option>Selecione um tipo -</option>
            <option>Alimentação</option>
            <option>Luz, água, telefone</option>
            <option>Aluguel</option>
            <option>Plano de Saúde</option>
            <option>TV Assinatura, Plano Internet</option>
            <option>Diversos</option>
        </select>
        <br>
        <label for="expValue">Valor</label>
        <br>
        <input type="number" name="" id="expValue" placeholder="Insira o valor em R$">
        <br>
        <label for="expDesc">Descrição</label>
        <br>
        <input type="text" name="" id="expDesc" placeholder="Insira uma breve descrição">
        <br>
        <button onclick="expGen()" type="submit">Registrar Despesa</button>

    </section>

    <section class="container" id="expBox">
        <h2>Despesas</h2>
        <ol id="expList">
        
        </ol>
        <nav id="expFilter">
            <label for="filterType">Filtrar Despesas</label>
            <br>
            <select type="text" name="" id="filterType">
                <option>Tipo -</option>
                <option>Alimentação</option>
                <option>Luz, água, telefone</option>
                <option>Aluguel</option>
                <option>Plano de Saúde</option>
                <option>TV Assinatura, Plano Internet</option>
                <option>Diversos</option>
            </select>
            <br>
            <label for="filterMax">Valor Máximo</label>
            <br>
            <input type="number" name="" id="filterMax" placeholder="Insira um valor máximo">
            <br>
            <label for="filterMin">Valor Mínimo</label>
            <br>
            <input type="number" name="" id="filterMin" placeholder="Insira um valor mínimo">
            <button onclick="apFilter()" type="submit">Filtrar</button>
            <button onclick="clFilter()" type="submit">Limpar Filtro</button>
        </nav>

    </section>

    <section class="container" id="expTot">
        <h2>Valor total das despesas:</h2>
        <article id="expTotValue"></article>

    </section>
    
</body>
</html>
